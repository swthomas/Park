<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-heading">
			<h2 class="text-center">Please create your Parking Spot</h2>
			<div class="modal-body">
				<form class="form" id="createParkingSpot">
				
				<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-home"></span>
							</span> <input type="text" class="form-control" placeholder="Description" ng-model="vm.parkingSpotData.description">
							
						</div>
					</div>
				<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-envelope"></span>
							</span> <input type="text" class="form-control" placeholder="Rate" ng-model="vm.parkingSpotData.rate">
							
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control" placeholder="Street Address" ng-model="vm.parkingSpotData.parkingSpotAddress.street">
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control" placeholder="City" ng-model="vm.parkingSpotData.parkingSpotAddress.city" >
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control" placeholder="State" ng-model="vm.parkingSpotData.parkingSpotAddress.state" >
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"> <span
								class="fa fa-phone"></span>
							</span> <input type="text" class="form-control" placeholder="Zip Code" ng-model="vm.parkingSpotData.parkingSpotAddress.postalCode" >
						</div>
					</div>
					
						<input type="hidden" class="form-control" ng-model="vm.storeData.address.latitude" >
						<input type="hidden" class="form-control" ng-model="vm.storeData.address.longitude" >
						

					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary btn-lg" ng-click="vm.createStore(store)">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
